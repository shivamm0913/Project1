<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: linear-gradient(135deg, #a8c0ff, #3f75e2); /* Soft blue gradient */
  color: #333;
  line-height: 1.6;
  padding: 0 20px;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}



.container {
  max-width: 700px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 12px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
}


    h1 {
      font-size: 2.5rem;
      color: #4e4e4e;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
      color: #666;
    }

    

    .btn:hover {
      background-color: #5a6268;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Shivam</h1>
